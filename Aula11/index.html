<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Check Point 4</h1>
        <p>Clique em um dos links abaixo para acessar o conteúdo das pastas:</p>

        <div class="button-container">
            <a href="Atividade02/atividade2.html">Acessar Arquivo da Atividade 2</a>
            <a href="Lista de Filmes - Local Storage/index.html">Acessar Arquivo da Lista de Filmes</a>
        </div>
    </div>



    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #333;
}

.container {
    text-align: center;
    background: #fff;
    padding: 30px 40px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
    border-radius: 12px;
    transition: transform 0.3s ease;
}

.container:hover {
    transform: translateY(-10px);
}

h1 {
    font-size: 2.5rem;
    color: #008fa8;
    margin-bottom: 20px;
    font-weight: 600;
}

p {
    font-size: 1.2rem;
    margin-bottom: 30px;
    color: #666;
}

.button-container {
    display: flex;
    justify-content: center;
    gap: 20px;
}

a {
    display: inline-block;
    padding: 12px 24px;
    font-size: 1rem;
    text-decoration: none;
    color: #fff;
    background: #008fa8;
    border-radius: 8px;
    transition: background 0.3s ease, transform 0.3s ease;
}

a:hover {
    background: #006779;
    transform: translateY(-5px);
}

@media (max-width: 600px) {
    h1 {
        font-size: 2rem;
    }

    a {
        padding: 10px 18px;
        font-size: 0.9rem;
    }
}

    </style>
</body>
</html>
